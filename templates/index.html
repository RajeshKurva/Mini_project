<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Check Water Potability</h1>
    <form id="waterForm">
        <input type="number" id="ph" placeholder="pH" required>
        <input type="number" id="hardness" placeholder="Hardness" required>
        <input type="number" id="solids" placeholder="Solids" required>
        <input type="number" id="chloramines" placeholder="Chloramines" required>
        <input type="number" id="sulfate" placeholder="Sulfate" required>
        <input type="number" id="conductivity" placeholder="Conductivity" required>
        <input type="number" id="organic_carbon" placeholder="Organic Carbon" required>
        <input type="number" id="trihalomethanes" placeholder="Trihalomethanes" required>
        <input type="number" id="turbidity" placeholder="Turbidity" required>
        <button type="submit">Check Potability</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('waterForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = {
                ph: document.getElementById('ph').value,
                hardness: document.getElementById('hardness').value,
                solids: document.getElementById('solids').value,
                chloramines: document.getElementById('chloramines').value,
                sulfate: document.getElementById('sulfate').value,
                conductivity: document.getElementById('conductivity').value,
                organic_carbon: document.getElementById('organic_carbon').value,
                trihalomethanes: document.getElementById('trihalomethanes').value,
                turbidity: document.getElementById('turbidity').value,
            };

            try {
                const response = await fetch('/check-potability', {
                    method: 'POST',  // This is crucial to make sure it's a POST request
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                resultDiv.innerHTML = `Potability: ${result.potable ? 'Safe to Drink' : 'Not Safe to Drink'}`;
            } catch (error) {
                resultDiv.innerHTML = 'Error checking potability.';
            }
        });
    </script>

</body>
</html>
