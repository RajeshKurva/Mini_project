<!DOCTYPE html>
<html>
<head>
    <title>Water Potability Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen py-10">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Water Potability Predictor</h1>
            
            <form method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">pH</label>
                        <input type="number" step="0.01" name="ph" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Hardness</label>
                        <input type="number" step="0.01" name="Hardness" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Solids</label>
                        <input type="number" step="0.01" name="Solids" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Chloramines</label>
                        <input type="number" step="0.01" name="Chloramines" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Sulfate</label>
                        <input type="number" step="0.01" name="Sulfate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Conductivity</label>
                        <input type="number" step="0.01" name="Conductivity" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Organic Carbon</label>
                        <input type="number" step="0.01" name="Organic_carbon" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Trihalomethanes</label>
                        <input type="number" step="0.01" name="Trihalomethanes" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Turbidity</label>
                        <input type="number" step="0.01" name="Turbidity" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        Predict Potability
                    </button>
                </div>
            </form>
            
            {% if prediction %}
            <div class="mt-8 p-4 text-center rounded-lg {% if prediction == 'Potable' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                <h2 class="text-xl font-bold">Prediction: {{ prediction }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
